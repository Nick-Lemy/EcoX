<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Waste Management</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <h1>Smart Waste Management System</h1>
    
    <div class="status-indicator">
      <div id="status-dot" class="status-dot"></div>
      <div id="status-text">Camera inactive</div>
    </div>
    
    <button class="start-button" onclick="init()">Start Camera</button>
    
    <div id="webcam-container"></div>
    
    <div id="message">Awaiting detection...</div>
    <div id="confidence" class="detection-confidence"></div>
    
    <div class="bins-container">
      <div class="bin" id="organic-bin">
        <div class="bin-handle"></div>
        <div class="bin-lid"></div>
        <div class="bin-body">
          <div class="bin-icon">♻️</div>
        </div>
        <div class="bin-label">Organic</div>
      </div>
      
      <div class="bin" id="plastic-bin">
        <div class="bin-handle"></div>
        <div class="bin-lid"></div>
        <div class="bin-body">
          <div class="bin-icon">🥤</div>
        </div>
        <div class="bin-label">Plastic</div>
      </div>
      
      <div class="bin" id="paper-bin">
        <div class="bin-handle"></div>
        <div class="bin-lid"></div>
        <div class="bin-body">
          <div class="bin-icon">📄</div>
        </div>
        <div class="bin-label">Paper</div>
      </div>
    </div>
  </div>

  <script src="./app.js">
  
  </script>
</body>
</html>
